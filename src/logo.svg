<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg">

  <style>
    .spin {
      transform-origin: 100px 100px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Spinning group -->
  <g class="spin">

    <!-- Main ring -->
    <circle
      cx="100"
      cy="100"
      r="80"
      stroke="#0A2540"
      stroke-width="6"
      fill="none" />

    <!-- Accent arc (makes rotation obvious) -->
    <path
      d="M100 20
         A80 80 0 0 1 180 100"
      stroke="#2EC4B6"
      stroke-width="8"
      fill="none"
      stroke-linecap="round" />

  </g>

  <!-- Static center text -->
  <text
    x="100"
    y="100"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="18"
    font-weight="600"
    font-family="Arial, Helvetica, sans-serif"
    fill="#0A2540">
    PROPELLER
  </text>

</svg>
